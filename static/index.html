<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>영어 학습 (Hold-to-Reveal)</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#111111"/>
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <link rel="stylesheet" href="/styles.css" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand">영어 학습</div>
      <div class="toolbar">
        <button id="shuffleBtn" class="ghost">셔플</button>
        <button id="themeBtn" class="ghost" aria-pressed="false" aria-label="테마 전환">라이트</button>
      </div>
    </header>

    <main id="tapArea" class="card-area" tabindex="0" aria-label="정답 보기 영역(터치&홀드)">
      <div id="englishSilhouette" class="english silhouette" aria-hidden="true">…</div>
      <div id="englishAnswer" class="english answer" aria-live="polite"></div>
      <div id="korean" class="korean"></div>
    </main>

    <footer class="bottombar">
      <button id="prevBtn" class="nav">이전</button>
      <div class="status"><span id="pos">0</span>/<span id="total">0</span></div>
      <button id="nextBtn" class="nav">다음</button>
    </footer>
  </div>

  <script src="/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(console.warn);
      });
    }
  </script>
</body>
</html>
